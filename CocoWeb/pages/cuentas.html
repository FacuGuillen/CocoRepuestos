<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoRepuestos - Cuentas Corrientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
            <div class="container">
                <a class="navbar-brand" href="../index.html">ðŸ¥¥ CocoRepuestos</a>
                <div class="d-flex gap-2">
                    <a href="../index.html" class="btn btn-outline-light btn-sm">Inicio</a>
                    <a href="stock.html" class="btn btn-outline-light btn-sm">Stock</a>
                    <a href="ventas.html" class="btn btn-outline-light btn-sm">Ventas</a>
                    <a href="cuentas.html" class="btn btn-outline-warning btn-sm active">Cuenta Corriente</a>
                </div>
            </div>
        </nav>  
    </header> 

    <main>
        <div class="container mt-4">
            <h2 class="mb-4">ðŸ“‹ Estado de Cuenta Cliente</h2>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="buscar-cliente" class="col-form-label fw-bold">Buscar Cliente:</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="buscar-cliente" class="form-control" placeholder="Ej: Dani">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" onclick="obtenerSaldoYMovimientos()">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4" id="resumen-saldos" style="display: none;">
                <div class="col-md-4">
                    <div class="card border-primary shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted">Total Comprado</h6>
                            <h3 class="text-primary" id="total-deuda">$0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-success shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted">Total Pagado</h6>
                            <h3 class="text-success" id="total-pagado">$0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-danger shadow-sm h-100">
                        <div class="card-body text-center">
                            <h6 class="text-muted">Saldo Pendiente</h6>
                            <h3 class="text-danger" id="saldo-pendiente">$0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success shadow-sm" onclick="prepararPagoGeneral()">
                    ðŸ’µ Registrar Entrega de Dinero
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    Historial de Movimientos - <span id="nombre-cliente-titulo">Seleccione un cliente</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-secondary">
                            <tr>
                                <th>Fecha</th>
                                <th>Detalle</th>
                                <th class="text-danger">Debe (+)</th>
                                <th class="text-success">Haber (-)</th>
                                <th class="fw-bold">Saldo Acum.</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-movimientos">
                            <tr>
                                <td colspan="5" class="text-center text-muted">Ingrese un nombre para ver los movimientos</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/cuentas.js"></script>
</body>
</html>
